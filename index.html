<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Náš web</title>
</head>
<body>
    <header class="header">
        <div class="header__div">
        </div>
    </header>

    <nav class="menu">

            <a class="menu__item" href="/"> <img class="menu__img" src="/images/home.svg" alt="home"></a>
            <a class="menu__item" href="/"> <img class="menu__img" src="/images/album.svg" alt="album"></a>
            <a class="menu__item" href="/"> <img class="menu__img" src="/images/fork-and-spoon.svg" alt="fork-and-spoon"></a>
            <a class="menu__item" href="/"> <img class="menu__img" src="/images/note.svg" alt="note"></a>
    </nav>
    
    <main class="main">

        <div class="calendar">
            <h2 class="calendar__title">Kalendář</h2>
            <script type="text/javascript" src="https://stylemygcal.com/widget.js"></script>
            <div class="smgc-calendar-placeholder" id="smgc-cal-bMie7o1M7CoUUYAi5Ijn"></div>
        </div>

        <div class="to_do">
            <h2 class="to_do__title">Seznam úkolů</h2>
            <div class="to_do__table_div">
                <table class="to_do__table">
                    <tr>
                        <td style="width: 15%" class="to_do__table-field">X</td>
                        <td class="to_do__table-field"><strong>MA:</strong> Jahody</td>
                    </tr>
                    <tr>
                        <td style="width: 15%" class="to_do__table-field">X</td>
                        <td class="to_do__table-field"><strong>TA:</strong> Auto</td>
                    </tr>
                    <tr>
                        <td style="width: 15%" class="to_do__table-field">X</td>
                        <td class="to_do__table-field"><strong>HA:</strong> Klíče</td>
                    </tr>
                    <tr>
                        <td style="width: 15%" class="to_do__table-field">X</td>
                        <td class="to_do__table-field"><strong>BA:</strong> Nákup</td>
                    </tr>
                    <tr>
                        <td style="width: 15%" class="to_do__table-field">X</td>
                        <td class="to_do__table-field"><strong>MT:</strong> Trénink</td>
                    </tr>
                    <tr>
                        <td style="width: 15%" class="to_do__table-field">X</td>
                        <td class="to_do__table-field"><strong>MK:</strong> Kytky</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="places">
            <h2 class="places__title">Místa</h2>
            <div class="places__table_div">
                <table class="places__table">
                    <tr>
                        <td style="width: 15%" class="places__table-field MA">MA</td>
                        <td class="places__table-field">Doma</td>
                    </tr>
                    <tr>
                        <td style="width: 15%" class="places__table-field TA">TA</td>
                        <td class="places__table-field">Doma</td>
                    </tr>
                    <tr>
                        <td style="width: 15%" class="places__table-field HA">HA</td>
                        <td class="places__table-field">Praha</td>
                    </tr>
                    <tr>
                        <td style="width: 15%" class="places__table-field BA">BA</td>
                        <td class="places__table-field">Zlín</td>
                    </tr>
                    <tr>
                        <td style="width: 15%" class="places__table-field MT">MT</td>
                        <td class="places__table-field">Olomouc</td>
                    </tr>
                    <tr>
                        <td style="width: 15%" class="places__table-field MK">MK</td>
                        <td class="places__table-field">Zlín</td>
                    </tr>
                </table>
             </div>
        </div>
           
        <div class="map">
            <h2 class="map__title">Mapa</h2>

            <iframe class="map__input" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1318577.2701911542!2d14.354070933587293!3d49.798358171513335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b948fd7dd8243%3A0xf8661c75d3db586f!2zxIxlc2tv!5e0!3m2!1scs!2scz!4v1654026903687!5m2!1scs!2scz" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">
        2022 Zlín
        </p>
    </footer>

</body>
</html>
